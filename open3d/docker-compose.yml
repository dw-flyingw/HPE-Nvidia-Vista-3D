version: '3.8'

services:
  vista3d-open3d:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8502:8502"
    environment:
      - IMAGE_SERVER=http://image-server:8888
      - EXTERNAL_IMAGE_SERVER=http://localhost:8888
      - OUTPUT_FOLDER=/app/output
    volumes:
      - ../output:/app/output:ro
      - ../dicom:/app/dicom:ro
    depends_on:
      - image-server
    networks:
      - vista3d-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8502/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  image-server:
    image: dwtwp/vista3d-image-server:latest
    ports:
      - "8888:8888"
    volumes:
      - ../output:/srv/output:rw
      - ../dicom:/srv/dicom:ro
    networks:
      - vista3d-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  vista3d-network:
    driver: bridge
