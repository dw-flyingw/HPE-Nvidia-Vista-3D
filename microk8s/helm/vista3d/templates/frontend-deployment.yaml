{{- if .Values.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vista3d.frontend.deploymentName" . }}
  labels:
    {{- include "vista3d.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "vista3d.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        {{- include "vista3d.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
    spec:
      {{- with .Values.serviceAccount.create }}
      serviceAccountName: {{ include "vista3d.serviceAccountName" $ }}
      {{- end }}
      containers:
        - name: {{ .Values.frontend.name }}
          image: "{{ .Values.global.imageRegistry }}{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.frontend.service.port }}
              protocol: TCP
          env:
            {{- if .Values.backend.enabled }}
            - name: VISTA3D_SERVER
              value: "http://{{ include "vista3d.backend.serviceName" . }}:{{ .Values.backend.service.port }}"
            {{- end }}
            - name: IMAGE_SERVER
              value: "http://{{ include "vista3d.imageServer.serviceName" . }}:{{ .Values.imageServer.service.port }}"
            - name: EXTERNAL_IMAGE_SERVER
              value: "http://{{ include "vista3d.imageServer.serviceName" . }}:{{ .Values.imageServer.service.port }}"
            - name: VISTA3D_IMAGE_SERVER_URL
              value: "http://{{ include "vista3d.imageServer.serviceName" . }}:{{ .Values.imageServer.service.port }}"
            {{- range $key, $value := .Values.frontend.env }}
            {{- if not (or (eq $key "VISTA3D_SERVER") (eq $key "IMAGE_SERVER") (eq $key "EXTERNAL_IMAGE_SERVER") (eq $key "VISTA3D_IMAGE_SERVER_URL")) }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          volumeMounts:
            - name: output-data
              mountPath: /app/output
            - name: dicom-data
              mountPath: /app/dicom
            {{- if .Values.persistence.frontendCode.enabled }}
            - name: frontend-code
              mountPath: /app
            {{- end }}
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
      volumes:
        - name: output-data
          persistentVolumeClaim:
            claimName: {{ include "vista3d.fullname" . }}-output-pvc
        - name: dicom-data
          persistentVolumeClaim:
            claimName: {{ include "vista3d.fullname" . }}-dicom-pvc
        {{- if .Values.persistence.frontendCode.enabled }}
        - name: frontend-code
          persistentVolumeClaim:
            claimName: {{ include "vista3d.fullname" . }}-frontend-code-pvc
        {{- end }}
{{- end }}

