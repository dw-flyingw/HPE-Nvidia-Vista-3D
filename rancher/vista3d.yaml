apiVersion: apps/v1
kind: Deployment
metadata:
  name: vista3d-image-server
  labels:
    helm.sh/chart: vista3d-1.4.0
    app.kubernetes.io/name: vista3d
    app.kubernetes.io/instance: vista3d
    app.kubernetes.io/version: "1.4.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: image-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vista3d
      app.kubernetes.io/instance: vista3d
      app.kubernetes.io/component: image-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vista3d
        app.kubernetes.io/instance: vista3d
        app.kubernetes.io/component: image-server
    spec:
      serviceAccountName: vista3d
      imagePullSecrets:
        - name: ngc-regcred
      containers:
        - name: vista3d-image-server
          image: "dwtwp/vista3d-image-server:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8888
              protocol: TCP
          env:
            - name: DICOM_FOLDER
              value: "/data/dicom"
            - name: IMAGE_SERVER
              value: "http://localhost:8888"
            - name: OUTPUT_FOLDER
              value: "/data/output"
            - name: PYTHONDONTWRITEBYTECODE
              value: "1"
            - name: PYTHONUNBUFFERED
              value: "1"
          volumeMounts:
            - mountPath: /data/output
              name: output-data
              readOnly: true
            - mountPath: /data/dicom
              name: dicom-data
              readOnly: true
          resources:
            limits:
              cpu: "2"
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
      volumes:
        - name: output-data
          persistentVolumeClaim:
            claimName: vista3d-output-pvc
        - name: dicom-data
          persistentVolumeClaim:
            claimName: vista3d-dicom-pvc
