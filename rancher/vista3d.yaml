# Source: vista3d/templates/frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vista3d-frontend
  labels:
    helm.sh/chart: vista3d-1.4.0
    app.kubernetes.io/name: vista3d
    app.kubernetes.io/instance: vista3d
    app.kubernetes.io/version: "1.4.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vista3d
      app.kubernetes.io/instance: vista3d
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vista3d
        app.kubernetes.io/instance: vista3d
        app.kubernetes.io/component: frontend
    spec:
      serviceAccountName: vista3d
      imagePullSecrets:
        - name: ngc-regcred
      containers:
        - name: vista3d-frontend
          image: "dwtwp/vista3d-frontend:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8501
              protocol: TCP
          env:
            - name: VISTA3D_SERVER
              value: "http://vista3d-backend:8000"
            - name: IMAGE_SERVER
              value: "http://vista3d-image-server:8888"
            - name: EXTERNAL_IMAGE_SERVER
              value: "http://vista3d-image-server:8888"
            - name: VISTA3D_IMAGE_SERVER_URL
              value: "http://vista3d-image-server:8888"
            - name: DICOM_FOLDER
              value: "/app/dicom"
            - name: DOCKER_CONTAINER
              value: "true"
            - name: OUTPUT_FOLDER
              value: "/app/output"
            - name: STREAMLIT_SERVER_FILE_WATCHER_TYPE
              value: "auto"
            - name: STREAMLIT_SERVER_RUN_ON_SAVE
              value: "false"
            - name: PYTHONPATH
              value: "/app"
          volumeMounts:
            - name: output-data
              mountPath: /app/output
            - name: dicom-data
              mountPath: /app/dicom
          resources:
            limits:
              cpu: "2"
              memory: 4Gi
            requests:
              cpu: 500m
              memory: 1Gi
      volumes:
        - name: output-data
          persistentVolumeClaim:
            claimName: vista3d-output-pvc
        - name: dicom-data
          persistentVolumeClaim:
            claimName: vista3d-dicom-pvc
