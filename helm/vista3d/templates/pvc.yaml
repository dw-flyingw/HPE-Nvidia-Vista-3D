{{- if .Values.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "vista3d.fullname" . }}-output-pvc
  labels:
    {{- include "vista3d.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.persistence.output.accessMode }}
  resources:
    requests:
      storage: {{ .Values.persistence.output.size }}
  {{- if .Values.persistence.output.storageClass }}
  storageClassName: {{ .Values.persistence.output.storageClass }}
  {{- else if .Values.persistence.storageClass }}
  storageClassName: {{ .Values.persistence.storageClass }}
  {{- end }}
  ---
  {{- if .Values.persistence.frontendCode.enabled }}
  apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: {{ include "vista3d.fullname" . }}-frontend-code-pvc
    labels:
      {{- include "vista3d.labels" . | nindent 4 }}
  spec:
    accessModes:
      - {{ .Values.persistence.frontendCode.accessMode }}
    resources:
      requests:
        storage: {{ .Values.persistence.frontendCode.size }}
    {{- if .Values.persistence.frontendCode.storageClass }}
    storageClassName: {{ .Values.persistence.frontendCode.storageClass }}
    {{- else if .Values.persistence.storageClass }}
    storageClassName: {{ .Values.persistence.storageClass }}
    {{- end }}
  {{- end }}
  
{{- end }}
---
{{- if .Values.persistence.dicom.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "vista3d.fullname" . }}-dicom-pvc
  labels:
    {{- include "vista3d.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.persistence.dicom.accessMode | default .Values.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.persistence.dicom.size }}
  {{- if .Values.persistence.dicom.storageClass }}
  storageClassName: {{ .Values.persistence.dicom.storageClass }}
  {{- else if .Values.persistence.storageClass }}
  storageClassName: {{ .Values.persistence.storageClass }}
  {{- end }}
{{- end }}
