services:
  vista3d-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: dwtwp/vista3d-frontend:latest
    container_name: vista3d-frontend-standalone
    ports:
      - "8501:8501"
    environment:
      - IMAGE_SERVER=${IMAGE_SERVER:-http://localhost:8888}
      - EXTERNAL_IMAGE_SERVER=${EXTERNAL_IMAGE_SERVER:-http://localhost:8888}
      - OUTPUT_FOLDER=/app/output
      - DICOM_FOLDER=/app/dicom
      - VISTA3D_SERVER=${VISTA3D_SERVER:-http://vista3d-server:8000}
      - VISTA3D_IMAGE_SERVER_URL=${VISTA3D_IMAGE_SERVER_URL:-http://image-server:8888}
      - DOCKER_CONTAINER=true
      # Development mode settings (default)
      - STREAMLIT_SERVER_RUN_ON_SAVE=true
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=auto
    volumes:
      - ${OUTPUT_FOLDER:-../output}:/app/output
      - ${DICOM_FOLDER:-../dicom}:/app/dicom
      # Development: Mount source code for live development (default mode)
      - .:/app
      # Exclude build artifacts from mounting
      - /app/.venv
      - /app/__pycache__
      - /app/.pytest_cache
    depends_on:
      - image-server
    restart: unless-stopped
    networks:
      - vista3d-network

  image-server:
    image: dwtwp/vista3d-image-server:latest
    container_name: vista3d-image-server-for-frontend
    ports:
      - "8888:8888"
    environment:
      - OUTPUT_FOLDER=/data/output
      - DICOM_FOLDER=/data/dicom
      - IMAGE_SERVER=http://localhost:8888
    volumes:
      - ${OUTPUT_FOLDER:-../output}:/data/output:ro
      - ${DICOM_FOLDER:-../dicom}:/data/dicom:ro
    restart: unless-stopped
    networks:
      - vista3d-network

networks:
  vista3d-network:
    driver: bridge


